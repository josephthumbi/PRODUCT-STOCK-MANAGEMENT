<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics Stock Management</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <h1> ELECTRONICS STOCK MANAGEMENT SYSTEM</h1>
        </div>

        <div id="content">
            <form id="addItemForm" class="form-section">
                <label for="itemCode">Item Code:</label>
                <input type="text" id="itemCode" required>

                <label for="itemName">Item Name:</label>
                <input type="text" id="itemName" required>

                <label for="description">Description:</label>
                <textarea id="description" required></textarea>

                <label for="category">Category:</label>
                <input type="text" id="category" required>

                <label for="unitPrice">Unit Price:</label>
                <input type="number" id="unitPrice" step="0.01" required>

                <label for="quantity">Initial Quantity:</label>
                <input type="number" id="quantity" required>

                <label for="dateBought">Date Bought:</label>
                <input type="date" id="dateBought" required>

                <label for="supplier">Supplier:</label>
                <input type="text" id="supplier" required>

                <button type="button" onclick="addItem()">Add Item</button>
            </form>

            <button onclick="viewStock()">View Stock</button>

            <div id="stockDisplay"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./Main.js"></script>
</body>
</html>
